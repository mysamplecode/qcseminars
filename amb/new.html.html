<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
  metal:use-macro="container/standard_template.pt/macros/page">



    <span tal:omit-tag="" metal:fill-slot="head">
       <title><span tal:replace="template/title" />Create New User Account</title>
    </span>





    <span tal:omit-tag="" metal:fill-slot="body">

<span tal:omit-tag="" tal:define="persondata python:here.get_person_by_email_sql(email=request['email'])[0] ">


                    <h1>Create a User Account</h1>
                  <form method="post" action="register_ambassador" name="myForm">
		  <input type="hidden" name="id" tal:attributes="value request/id" />
		  <input type="hidden" name="email" tal:attributes="value request/email" />
				 	<table cellspacing="0" class="edit_left">
                           
                              <tr class="first_row">
                                <td colspan="2"> 
                                  Welcome <span tal:replace="persondata/name" /> - <span tal:replace="request/email" />
								</td>
                              </tr>
                              <tr> 
                                <th class="required"> Username:
								</th>
                                <td><input type="text" name="username" size="25"> 
                                </td>
                              </tr>
                              <tr> 
                                <th>Password:
								</th>
                                <td> <input type="password" name="password" size="25"> 
                                </td>
                              </tr>
                              <tr> 
                                <th>Password Confirm:
								</th>
                                <td> <input type="password" name="password_confirm" size="25"> 
                                </td>



                             <tr class="last_row">
							 <td colspan="2"><input type="submit" name="Submit" value="Create User Account" />
							 </td>
							 </tr>

                           
                          </table>
                  </form>
          

       </span> <!-- defs -->
    </span> <!-- body -->



</html>
