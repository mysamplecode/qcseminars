       <title>Cancel Registration by Phone</title>
    </span>

    <span tal:omit-tag="" metal:fill-slot="body">
		<span tal:omit-tag="" tal:define="phone python:here.get_home_domain_phone_sql().dictionaries()[0]['value']">

                  <p>Only introductory courses or courses which you have not had to pay

                  <p>&nbsp;</p>

		</span>
     </span>
